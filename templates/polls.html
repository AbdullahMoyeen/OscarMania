<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oscar Mania Best Picture Polls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1 class="text-center">Oscar 2016 Nominees</h1>
        <h3 class="text-center">Best Picture</h3>
        <h4 class="text-center">Vote for Your Favorite Movie</h4>
        <h4 class="text-center"><a href="{% url 'results' %}">Got to Results</a></h4>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <div class="row">
            {% for nominee in best_picture_nominee_list %}
                <div class="col-sm-3 col-md-3">
                    <h4 class="text-center"><a href="{% url 'vote' nominee.best_picture_nominee_id %}">Vote
                        for {{ nominee.name }}</a></h4>
                    <image src="{{ nominee.full_image_url }}"
                           class="img-responsive center-block" alt="{{ nominee.name }}"/>
                    <br>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<div style="font-family: Helvetica; color: black; font-size: smaller; text-align: center; position: absolute; top: 25px; right: 25px;">
    <table>
        <tr>
            <td>brought to you by</td>
        </tr>
        <tr>
            <td align="center">
                <img src="https://s3-us-west-2.amazonaws.com/oscar-mania-images/common/meAmigo.jpg" alt="3amigos" style="width:50px;">
            </td>
        </tr>
        <tr>
            <td>Abdullah Moyeen</td>
        </tr>
        <tr>
            <td>SE6301: Cloud Computing</td>
        </tr>
        <tr>
            <td>EMSE, 2016 Spring</td>
        </tr>
    </table>
</div>

</body>
</html>
