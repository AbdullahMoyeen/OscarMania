<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oscar Mania</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1 class="text-center">Oscar 2016 Nominees</h1>
        <h3 class="text-center">Best Picture</h3>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <div class="row">
            {% for nominee in best_picture_nominee_list %}
                <div class="col-sm-3 col-md-3">
                    <h4 class="text-center"><a href="{% url 'vote' nominee.best_picture_nominee_id %}">Vote for {{ nominee.name }}</a></h4>
                    <image src="{{ nominee.full_image_url }}"
                            {#                           onmouseover="this.src='http://sumnersunsettheatre.com/wp-content/uploads/The-Martian-movie-poster.jpg'"#}
                            {#                           onmouseout="this.src='{{ nominee.full_image_url }}'"#}
                           class="img-responsive center-block" alt="{{ nominee.name }}"/>
                    <br>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
